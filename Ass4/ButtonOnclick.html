<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <p id="para-text">heyyy.........</p>
    <button id="demo" onclick="myFunction()">Click me to change my text color.</button>

    <script>
        function myFunction() {
            document.getElementById("para-text").style.fontSize = "20px";
            document.getElementById("para-text").style.color = "red";
        }
    </script>
</body>

</html>
