<!DOCTYPE html>
<html>
 
<head>
    <title>GeeksforGeeks Registration</title>
    <link rel="stylesheet"
          href="style.css">
</head>
 
<body class="main-body">
    <div class="main">
        <img class="sign-icon" src="signin.png">
        <h3 style="color: white;">Enter your login credentials</h3>
        <form action="">
            <label for="first">
                  Username:
              </label>
            <input type="text"
                   id="first"
                   name="first"
                   placeholder="Enter your Username" required>
 
            <label for="password">
                  Password:
              </label>
            <input type="password"
                   id="password"
                   name="password"
                   placeholder="Enter your Password" required>
 
            <div class="wrap">
                <button type="submit"
                        onclick="solve()">
                    Submit
                </button>
            </div>
        </form>
        <p style="color: white;">Not registered? 
              <a href="signin.html"
               style="text-decoration: none;color: white;">
               <b> Create an account </b>
            </a>
        </p>
    </div>
</body>
 
</html>
